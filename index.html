<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingeniería y Transporte Berrios García</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            line-height: 1.6;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.4);
            padding: 1rem;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            color: #38bdf8;
            margin-bottom: 1rem;
            text-align: center;
        }

        h2 {
            margin-top: 2rem;
            color: #38bdf8;
        }

        .gallery {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #1e293b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #1e293b;
        }

        .contacto {
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }

        .whatsapp-btn {
            display: inline-block;
            background: #22c55e;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 1rem;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <header>
        <h1>Ingeniería y Transporte Berrios García Spa</h1>
    </header>

    <div class="container">

        <h2>Nuestros Trabajos</h2>

        <div class="gallery">

            <!-- NUEVAS FOTOS AGREGADAS -->
            <img src="terraza.jpg" alt="Terraza metálica">
            <img src="silla.jpg" alt="Silla de fierro moderna">
            <img src="comedor.jpg" alt="Comedor estructura metálica">
            <img src="barra.jpg" alt="Mesa barra de fierro">

            <!-- (AQUÍ QUEDAN TODAS LAS FOTOS BUENAS QUE YA TENÍAS) -->
            <!-- Si hay fotos que quieras borrar avísame y las saco sin tocar el resto -->
        </div>

        <div class="contacto">
            <p>Contáctanos para trabajos en estructuras metálicas, cobertizos, terrazas, rejas y proyectos eléctricos BT.</p>
            <p><strong>Teléfono / WhatsApp:</strong> +56 9 3294 4781</p>

            <a class="whatsapp-btn" href="https://wa.me/56932944781" target="_blank">
                Escribir por WhatsApp
            </a>
        </div>

    </div>

    <footer>
        © 2025 Ingeniería y Transporte Berrios García Spa
    </footer>

</body>

</html>
